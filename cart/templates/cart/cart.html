{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col">
            </div>
        </div>
    </div> 
{% endblock %}

{% block content %}
    <div class="product-overlay"></div>
    <div class="container cart-heading text-center">
        <div class="row">
            <div class="col">
                <h1>Cart</h1>
            </div>
        </div>
        <div class="row cart-items">
            <div class="col">
                {% if cart_entries %}
                    {{ cart_entries }}
                {% else %}
                    <p>You have no products added to bag please add products!<i class="fa-solid fa-boxes-packing"></i></p>
                    <a href="{% url 'products' %}">
                        <button class="see-products-button">See produts</button>
                    </a>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
